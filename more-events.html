<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More events</title>
</head>
<body>
    <button id="btn-mouse">Micly mouse minnile</button>
   <input id="user-name" placeholder="write your name" type="text">
   <input id="user-email" placeholder="write your email" type="text">
    <script>
        document.getElementById('btn-mouse')
        .addEventListener('mouseenter', function(){
            console.log('event triggered')
        })

        document.getElementById('user-name')
        .addEventListener('focus', function(){
            console.log('about to write')
        })

        document.getElementById('user-email')
        .addEventListener('keydown', function(event){
            console.log('typing email', event)
        })

        document.getElementById('user-email')
        .addEventListener('keyup', function(event){
            console.log('typing email', event.target.value)
        })
    </script>
</body>
</html>
